<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Clicker</title>
    <style>
        body {
            text-align: center;
            background-color: #f5e6a1;
            font-family: Arial, sans-serif;
        }
        #cheese {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }
        #cheese:hover {
            transform: scale(1.1);
        }
        #cheese:not(:hover) {
            transform: scale(1);
        }
        #counter {
            font-size: 24px;
        }
        #advancements-button {
            background-color: #ffcc00;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        #advancements-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f4d35e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #333;
        }
        .advancement.locked {
            color: gray;
        }
        .advancement {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 5px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .advancement:hover::after {
            content: attr(data-description);
            display: block;
            font-size: 12px;
            color: black;
            margin-top: 5px;
        }
        #cheat-bar {
            display: none;
            margin-top: 10px;
            padding: 5px;
            font-size: 16px;
        }
        .notification {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: yellow;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Cheese Clicker</h1>
    <span id="cheese">ðŸ§€</span>
    <p id="counter">0 cheeses</p>
    <button id="advancements-button">Advancements</button>
    <div id="advancements-popup">
        <h2>Advancements</h2>
        <div id="advancements-list"></div>
    </div>
    <input type="number" id="cheat-bar" placeholder="Enter cheese count">
    <div id="notification" class="notification"></div>
    <audio id="notification-sound" src="notification.wav"></audio>

    <script>
        let cheeseCount = 0;
        let advancements = [
            { count: 50, name: "Novice Cheeser", desc: "You're getting the hang of it!", unlocked: false },
            { count: 100, name: "Better Cheeser", desc: "You might just be a cheese prodigy...", unlocked: false },
            { count: 250, name: "Certified Cheeser", desc: "They should give you a cheese diploma!", unlocked: false },
            { count: 500, name: "Ultimate Cheeser", desc: "Cheese flows through your veins!", unlocked: false },
            { count: 1000, name: "Legendary Cheeser", desc: "You are now one with the cheese.", unlocked: false },
            { count: 100000, name: "Cheese Deity", desc: "You have reached the peak of cheesedom!", unlocked: false }
        ];

        document.getElementById("cheese").addEventListener("click", () => {
            cheeseCount++;
            document.getElementById("counter").textContent = `${cheeseCount} cheeses`;
            checkAdvancements();
        });

        function checkAdvancements() {
            advancements.forEach(adv => {
                if (!adv.unlocked && cheeseCount >= adv.count) {
                    adv.unlocked = true;
                    showNotification(adv.name);
                    document.getElementById("notification-sound").play();
                    updateAdvancements();
                }
            });
        }

        function showNotification(text) {
            let notification = document.getElementById("notification");
            notification.textContent = `New Advancement: ${text}!`;
            notification.style.display = "block";
            setTimeout(() => { notification.style.display = "none"; }, 3000);
        }

        function updateAdvancements() {
            let list = document.getElementById("advancements-list");
            list.innerHTML = "";
            advancements.forEach(adv => {
                let item = document.createElement("div");
                item.className = "advancement" + (adv.unlocked ? "" : " locked");
                item.textContent = adv.unlocked ? adv.name : "???";
                item.setAttribute("data-description", adv.unlocked ? adv.desc : "Unlock to reveal");
                list.appendChild(item);
            });
        }

        document.getElementById("advancements-button").addEventListener("click", () => {
            let popup = document.getElementById("advancements-popup");
            popup.style.display = popup.style.display === "none" ? "block" : "none";
        });

        document.getElementById("cheese").addEventListener("click", () => {
            document.getElementById("cheat-bar").style.display = "block";
        });

        document.getElementById("cheat-bar").addEventListener("change", (e) => {
            let value = parseInt(e.target.value);
            if (!isNaN(value) && value > 0) {
                cheeseCount = value;
                document.getElementById("counter").textContent = `${cheeseCount} cheeses`;
                checkAdvancements();
            }
            e.target.value = "";
        });
    </script>
</body>
</html>
