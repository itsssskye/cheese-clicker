<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Clicker</title>
    <style>
        body {
            text-align: center;
            background-color: #f7e7a2;
            font-family: Arial, sans-serif;
        }
        #cheese {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
        }
        #cheese:hover {
            transform: scale(1.1);
        }
        #cheese:active {
            transform: scale(0.9);
        }
        #cheese-count {
            font-size: 24px;
            margin-top: 10px;
        }
        #advancements-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ffcc00;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }
        #advancements-popup {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, 0);
            background-color: #fff8d6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .advancement {
            margin: 10px 0;
        }
        .locked {
            color: gray;
        }
        #cheat-bar {
            display: none;
            margin-top: 10px;
            padding: 5px;
            border: 2px solid #ffcc00;
            background-color: #fff;
            width: 80px;
            text-align: center;
            font-size: 16px;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ffcc00;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: none;
        }
    </style>
</head>
<body>
    <h1>
        ðŸ§€ Cheese Clicker ðŸ§€
    </h1>
    <p id="cheese-count">Cheese: 0</p>
    <div id="cheese">ðŸ§€</div>
    <input type="number" id="cheat-bar" placeholder="Cheat" />
    <button id="advancements-btn">Advancements</button>
    <div id="advancements-popup"></div>
    <div id="notification" class="notification"></div>
    <audio id="notif-sound" src="notification.wav"></audio>
    <script>
        let cheeseCount = 0;
        const cheese = document.getElementById("cheese");
        const cheeseCountDisplay = document.getElementById("cheese-count");
        const advancementsBtn = document.getElementById("advancements-btn");
        const advancementsPopup = document.getElementById("advancements-popup");
        const cheatBar = document.getElementById("cheat-bar");
        const notification = document.getElementById("notification");
        const notifSound = document.getElementById("notif-sound");

        const advancements = [
            { clicks: 50, name: "Novice Cheeser", desc: "You have begun your cheese journey." },
            { clicks: 100, name: "Better Cheeser", desc: "Your cheese skills are improving!" },
            { clicks: 250, name: "Master Cheeser", desc: "You're a cheese wizard now!" },
            { clicks: 500, name: "Grand Cheeser", desc: "Unmatched cheese mastery!" },
            { clicks: 1000, name: "Cheese Overlord", desc: "Bow before the cheese god!" }
        ];

        let unlockedAdvancements = [];

        cheese.addEventListener("click", () => {
            cheeseCount++;
            cheeseCountDisplay.textContent = `Cheese: ${cheeseCount}`;
            checkAdvancements();
        });

        function checkAdvancements() {
            advancements.forEach(a => {
                if (cheeseCount >= a.clicks && !unlockedAdvancements.includes(a.name)) {
                    unlockedAdvancements.push(a.name);
                    showNotification(a.name);
                }
            });
        }

        function showNotification(text) {
            notification.textContent = `Unlocked: ${text}!`;
            notification.style.display = "block";
            notifSound.play();
            setTimeout(() => notification.style.display = "none", 3000);
        }

        advancementsBtn.addEventListener("click", () => {
            advancementsPopup.innerHTML = "<h3>Advancements</h3>";
            advancements.forEach(a => {
                const div = document.createElement("div");
                div.classList.add("advancement");
                if (unlockedAdvancements.includes(a.name)) {
                    div.textContent = `${a.name}: ${a.desc}`;
                } else {
                    div.textContent = "???";
                    div.classList.add("locked");
                }
                advancementsPopup.appendChild(div);
            });
            advancementsPopup.style.display = advancementsPopup.style.display === "none" ? "block" : "none";
        });

        document.querySelector("h1").addEventListener("click", () => {
            cheatBar.style.display = cheatBar.style.display === "none" ? "block" : "none";
        });

        cheatBar.addEventListener("change", () => {
            cheeseCount = parseInt(cheatBar.value) || 0;
            cheeseCountDisplay.textContent = `Cheese: ${cheeseCount}`;
            checkAdvancements();
        });
    </script>
</body>
</html>
