<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Clicker</title>
    <style>
        body {
            text-align: center;
            background-color: #ffeb99;
            font-family: Arial, sans-serif;
        }
        #cheese {
            font-size: 50px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s ease-in-out;
        }
        #cheese:hover {
            transform: scale(1.1);
        }
        #counter {
            font-size: 24px;
        }
        #advancements-btn {
            background-color: #ffcc00;
            border: none;
            padding: 10px;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 10px;
        }
        #advancements-popup {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #ffee88;
            padding: 20px;
            border-radius: 10px;
        }
        .advancement {
            opacity: 0.5;
        }
        .unlocked {
            opacity: 1;
        }
        #cheat-bar {
            display: none;
            margin-top: 10px;
            padding: 5px;
            border: 2px solid #ffcc00;
            background: #fff8c6;
        }
        #notification {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #ffcc00;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>
        <span id="cheese-left">ðŸ§€</span>
        Cheese Clicker
        <span id="cheese-right">ðŸ§€</span>
    </h1>
    <input type="number" id="cheat-bar" placeholder="Enter cheese count" onkeydown="if(event.key==='Enter') applyCheat()">
    <div id="counter">Cheese: 0</div>
    <div id="cheese" onclick="incrementCheese()">ðŸ§€</div>
    <button id="advancements-btn" onclick="toggleAdvancements()">Advancements</button>
    <div id="advancements-popup">
        <h2>Advancements</h2>
        <ul>
            <li id="adv-50" class="advancement">??? - Click 50 times</li>
            <li id="adv-100" class="advancement">??? - Click 100 times</li>
            <li id="adv-250" class="advancement">??? - Click 250 times</li>
            <li id="adv-500" class="advancement">??? - Click 500 times</li>
            <li id="adv-1000" class="advancement">??? - Click 1000 times</li>
        </ul>
    </div>
    <div id="notification"></div>
    <audio id="notif-sound" src="notification.wav"></audio>
    <script>
        let cheeseCount = 0;
        let advancements = {
            50: { unlocked: false, name: "Novice Cheeser", desc: "You have taken your first bite!" },
            100: { unlocked: false, name: "Better Cheeser", desc: "Youâ€™re getting the hang of it!" },
            250: { unlocked: false, name: "Cheese Enthusiast", desc: "Cheese is now your passion." },
            500: { unlocked: false, name: "Cheese Addict", desc: "You may need help..." },
            1000: { unlocked: false, name: "Cheese Overlord", desc: "Bow before the dairy king!" }
        };

        function incrementCheese() {
            cheeseCount++;
            document.getElementById("counter").innerText = `Cheese: ${cheeseCount}`;
            checkAdvancements();
        }

        function checkAdvancements() {
            for (let key in advancements) {
                if (!advancements[key].unlocked && cheeseCount >= key) {
                    advancements[key].unlocked = true;
                    let advElement = document.getElementById(`adv-${key}`);
                    advElement.innerText = `${advancements[key].name} - ${advancements[key].desc}`;
                    advElement.classList.add("unlocked");
                    showNotification(advancements[key].name);
                }
            }
        }

        function toggleAdvancements() {
            let popup = document.getElementById("advancements-popup");
            popup.style.display = popup.style.display === "none" ? "block" : "none";
        }

        function showNotification(text) {
            let notification = document.getElementById("notification");
            notification.innerText = text;
            notification.style.display = "block";
            document.getElementById("notif-sound").play();
            setTimeout(() => notification.style.display = "none", 3000);
        }

        document.getElementById("cheese-left").onclick = showCheatBar;
        document.getElementById("cheese-right").onclick = showCheatBar;

        function showCheatBar() {
            let cheatBar = document.getElementById("cheat-bar");
            cheatBar.style.display = "block";
            cheatBar.focus();
        }

        function applyCheat() {
            let cheatBar = document.getElementById("cheat-bar");
            let value = parseInt(cheatBar.value);
            if (!isNaN(value)) {
                cheeseCount = value;
                document.getElementById("counter").innerText = `Cheese: ${cheeseCount}`;
                checkAdvancements();
            }
            cheatBar.style.display = "none";
        }
    </script>
</body>
</html>
