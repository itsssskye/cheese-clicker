<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7e49c;
        }
        .cheese {
            font-size: 100px;
            cursor: pointer;
            user-select: none;
            position: relative;
        }
        .cheese:hover {
            transform: scale(1.1);
        }
        #cheeseCount {
            font-size: 24px;
            margin: 10px;
        }
        .advancements-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f4d35e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffcc00;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .cheat-input {
            display: block;
            margin: 20px auto;
            padding: 5px;
            font-size: 18px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>üßÄ Cheese Clicker üßÄ</h1>
    <input type="number" id="cheatCode" class="cheat-input" placeholder="Cheat Code">
    <div class="cheese" onclick="clickCheese()">üßÄ</div>
    <p id="cheeseCount">Cheese: 0</p>
    <button onclick="showAdvancements()">Advancements</button>
    <div class="advancements-popup" id="advPopup">
        <h2>Advancements</h2>
        <p id="advList">None yet</p>
        <button onclick="hideAdvancements()">Close</button>
    </div>
    <div class="notification" id="notification">New Advancement!</div>
    <audio id="notifSound" src="https://www.myinstants.com/media/sounds/tiny-button-push.mp3"></audio>
    
    <script>
        let cheese = 0;
        let advancements = [
            { clicks: 50, name: "Novice Cheeser", desc: "You're getting the hang of it!" },
            { clicks: 100, name: "Better Cheeser", desc: "Cheese mastery is near!" },
            { clicks: 250, name: "Cheese Enthusiast", desc: "Cheese obsession growing!" },
            { clicks: 500, name: "Master Cheeser", desc: "Unstoppable cheesing!" },
            { clicks: 1000, name: "Cheese Lord", desc: "Your cheese empire expands!" },
            { clicks: 5000, name: "Supreme Cheese Overlord", desc: "Cheese domination!" },
            { clicks: 10000, name: "Cheese God", desc: "You have reached cheese enlightenment!" }
        ];
        let unlocked = [];

        function clickCheese() {
            cheese++;
            document.getElementById("cheeseCount").innerText = "Cheese: " + cheese;
            checkAdvancements();
        }
        
        function checkAdvancements() {
            advancements.forEach(adv => {
                if (cheese >= adv.clicks && !unlocked.includes(adv.name)) {
                    unlocked.push(adv.name);
                    showNotification(adv.name);
                }
            });
        }
        
        function showAdvancements() {
            let advText = "";
            advancements.forEach(adv => {
                advText += unlocked.includes(adv.name) ? `‚úÖ ${adv.name} - ${adv.desc}<br>` : `‚ùå ??? - ???<br>`;
            });
            document.getElementById("advList").innerHTML = advText;
            document.getElementById("advPopup").style.display = "block";
        }
        
        function hideAdvancements() {
            document.getElementById("advPopup").style.display = "none";
        }
        
        function showNotification(name) {
            let notif = document.getElementById("notification");
            notif.innerText = "New Advancement: " + name;
            notif.style.display = "block";
            document.getElementById("notifSound").play();
            setTimeout(() => notif.style.display = "none", 3000);
        }

        document.getElementById("cheatCode").addEventListener("change", function() {
            let cheatValue = parseInt(this.value);
            if (!isNaN(cheatValue)) {
                cheese = cheatValue;
                document.getElementById("cheeseCount").innerText = "Cheese: " + cheese;
                checkAdvancements();
            }
        });
    </script>
</body>
</html>
