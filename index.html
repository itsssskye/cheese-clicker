<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #cheese {
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Cheese Clicker</h1>
    <img id="cheese" src="cheese.png" alt="Cheese">
    <p>Cheese Count: <span id="cheeseCount">0</span></p>
    
    <script>
        let cheeseCount = 0;
        let devPressCount = 0;
        let devMode = false;

        document.getElementById("cheese").addEventListener("click", function() {
            cheeseCount++;
            document.getElementById("cheeseCount").textContent = cheeseCount;
        });

        document.addEventListener("keydown", function(event) {
            if (event.key.toLowerCase() === 'd') {
                devPressCount++;
                if (devPressCount >= 5) {
                    let newCheeseCount = prompt("How many cheese count do you want?");
                    if (!isNaN(newCheeseCount) && newCheeseCount !== null) {
                        cheeseCount = parseInt(newCheeseCount);
                        document.getElementById("cheeseCount").textContent = cheeseCount;
                    }
                    devPressCount = 0;
                }
            } else {
                devPressCount = 0; // Reset if another key is pressed
            }
        });
    </script>
</body>
</html>
