""<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Clicker</title>
    <style>
        body {
            text-align: center;
            background-color: #f8e8a0;
            font-family: Arial, sans-serif;
            user-select: none;
        }
        #cheese {
            font-size: 50px;
            cursor: pointer;
            display: inline-block;
            margin: 50px;
        }
        #cheese:hover {
            transform: scale(1.1);
        }
        #counter {
            font-size: 24px;
            margin: 20px;
        }
        #advancements-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ffcc00;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 10px;
        }
        #advancements-btn:hover {
            background-color: #ffdb4d;
        }
        #advancements-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f8e8a0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        .advancement {
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        .unlocked {
            opacity: 1;
        }
        #cheat-code {
            display: none;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px;
            border: 2px solid #ffcc00;
            background: white;
            border-radius: 5px;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ffcc00;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1 onclick="showCheatInput()">ðŸ§€ Cheese Clicker ðŸ§€</h1>
    <input type="number" id="cheat-code" placeholder="Enter clicks..." onkeypress="handleCheat(event)">
    <div id="cheese" onclick="increment()">ðŸ§€</div>
    <div id="counter">Clicks: 0</div>
    <button id="advancements-btn" onclick="toggleAdvancements()">Advancements</button>
    <div id="advancements-popup">
        <h2>Advancements</h2>
        <div id="adv-list"></div>
    </div>
    <div class="notification" id="notification">New Advancement Unlocked!</div>
    <script>
        let clicks = 0;
        let advancements = {
            50: "Novice Cheeser",
            100: "Better Cheeser",
            250: "Advanced Cheeser",
            500: "Cheese Master",
            1000: "Cheese Legend",
            10000: "Supreme Cheese Overlord"
        };
        let unlocked = {};

        function increment() {
            clicks++;
            document.getElementById("counter").textContent = "Clicks: " + clicks;
            checkAdvancements();
        }

        function checkAdvancements() {
            for (let key in advancements) {
                if (clicks >= key && !unlocked[key]) {
                    unlocked[key] = true;
                    updateAdvancements();
                    showNotification("Unlocked: " + advancements[key]);
                }
            }
        }

        function updateAdvancements() {
            let list = document.getElementById("adv-list");
            list.innerHTML = "";
            for (let key in advancements) {
                let div = document.createElement("div");
                div.textContent = advancements[key] + " (" + key + " clicks)";
                div.className = unlocked[key] ? "advancement unlocked" : "advancement";
                list.appendChild(div);
            }
        }

        function toggleAdvancements() {
            let popup = document.getElementById("advancements-popup");
            popup.style.display = popup.style.display === "none" || popup.style.display === "" ? "block" : "none";
        }

        function showNotification(message) {
            let notification = document.getElementById("notification");
            notification.textContent = message;
            notification.style.display = "block";
            setTimeout(() => { notification.style.display = "none"; }, 3000);
        }

        function showCheatInput() {
            let input = document.getElementById("cheat-code");
            input.style.display = "block";
            input.focus();
        }

        function handleCheat(event) {
            if (event.key === "Enter") {
                let value = parseInt(event.target.value);
                if (!isNaN(value) && value >= 0) {
                    clicks = value;
                    document.getElementById("counter").textContent = "Clicks: " + clicks;
                    checkAdvancements();
                }
                event.target.style.display = "none";
            }
        }
    </script>
</body>
</html>"
