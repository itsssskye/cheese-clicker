        ];
        let unlockedAchievements = {}; // Stores unlocked achievements
        let notificationCount = 0; // Tracks active notifications

        // Increase the cheese count when clicked
        function incrementCheese(event) {
            cheeseCount++;
            document.getElementById("cheese-count").innerText = "Cheese: " + cheeseCount;
            checkAdvancements();
            saveGameData(); // Save progress
        }

        // Check if an achievement is unlocked
        function checkAdvancements() {
            advancements.forEach(a => {
                if (!unlockedAchievements[a.name] && cheeseCount >= a.clicks) {
                    unlockedAchievements[a.name] = true;
                    showNotification(a.name);
                }
            });
            updateAdvancements();
            saveGameData(); // Save when unlocking an advancement
        }

        // Update the advancements list
        function updateAdvancements() {
            let list = document.getElementById("advancements-list");
            list.innerHTML = "";
            advancements.forEach(a => {
                let div = document.createElement("div");
                div.className = unlockedAchievements[a.name] ? "unlocked" : "advancement";
                div.innerHTML = unlockedAchievements[a.name] ? `${a.name}: ${a.description}` : "???";
                list.appendChild(div);
            });
        }

        // Show a notification for achievements
        function showNotification(text) {
            let notification = document.createElement("div");

            // Convert HTML to plain text
            let tempDiv = document.createElement("div");
            tempDiv.innerHTML = text;
            notification.innerText = `Achievement Unlocked: ${tempDiv.textContent}`;
            
            // Style notification
            notification.style.position = "fixed";
            notification.style.bottom = `${20 + (notificationCount * 55)}px`; // Stacks notifications
            notification.style.right = "20px";
            notification.style.padding = "10px";
            notification.style.backgroundColor = "#ffcc00";
            notification.style.border = "2px solid #d4a017";
            notification.style.borderRadius = "15px";
            notification.style.transition = "opacity 0.5s ease-out";
            notification.style.opacity = "1";
            notification.style.zIndex = "1000";
            notification.style.fontWeight = "bold";
            notification.style.boxShadow = "5px 5px 10px rgba(0, 0, 0, 0.2)";

            document.body.appendChild(notification);
            document.getElementById("notification-sound").play();

            notificationCount++;

            // Fade out and remove after 3 seconds
            setTimeout(() => {
                notification.style.opacity = "0";
                setTimeout(() => {
                    document.body.removeChild(notification);
                    notificationCount--; // Reduce count when removed
                }, 500); // Matches fade-out duration
            }, 2500);
        }

        // Toggle the advancements menu
        function toggleAdvancements() {
            let popup = document.getElementById("advancements-popup");
            popup.style.display = popup.style.display === "block" ? "none" : "block";
            updateAdvancements();
        }

        // Save cheese count & unlocked achievements to localStorage
        function saveGameData() {
            localStorage.setItem("cheeseCount", cheeseCount);
            localStorage.setItem("unlockedAchievements", JSON.stringify(unlockedAchievements));
        }

        // Load saved data from localStorage
        function loadGameData() {
            let savedCheese = localStorage.getItem("cheeseCount");
            let savedAchievements = localStorage.getItem("unlockedAchievements");

            if (savedCheese !== null) {
                cheeseCount = parseInt(savedCheese);
                document.getElementById("cheese-count").innerText = "Cheese: " + cheeseCount;
            }

            if (savedAchievements !== null) {
                unlockedAchievements = JSON.parse(savedAchievements);
            }

            updateAdvancements(); // Refresh achievements UI
        }

        let debugPresses = 0;
        let debugTimer;

        document.addEventListener("keydown", function(event) {
            if (event.key.toLowerCase() === "d") {
                debugPresses++;

                // Reset the counter if no "D" is pressed within 1 second
                clearTimeout(debugTimer);
                debugTimer = setTimeout(() => debugPresses = 0, 1000);

                if (debugPresses >= 10) {
                    debugPresses = 0; // Reset counter after activation
                    let newCheeseCount = prompt("Cheat menu unlocked! Enter new Cheese Count:");

                    if (!isNaN(newCheeseCount) && newCheeseCount !== null && newCheeseCount.trim() !== "") {
                        cheeseCount = parseInt(newCheeseCount);
                        console.log("Cheese Count set to:", cheeseCount);
                    } else {

                    }
                }
            }
        });

        loadGameData();
