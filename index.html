<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Clicker</title>
    <style>
        body {
            background-color: #f5e3b3;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #cheese {
            font-size: 100px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
        }
        #cheese:hover {
            transform: scale(1.1);
        }
        #title {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
        }
        .cheese-icon {
            font-size: 36px;
            cursor: pointer;
            margin: 0 10px;
        }
        #advancements-btn {
            padding: 10px 20px;
            background-color: #ffcc00;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
        }
        #advancements-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffd966;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .hidden {
            display: none;
        }
        #cheat-bar {
            display: none;
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #000;
            background: #ffecb3;
        }
    </style>
</head>
<body>
    <div id="title">
        <span class="cheese-icon" onclick="toggleCheatBar()">ðŸ§€</span>
        Cheese Clicker
        <span class="cheese-icon" onclick="toggleCheatBar()">ðŸ§€</span>
    </div>
    <div id="cheese" onclick="incrementCheese()">ðŸ§€</div>
    <div id="counter">Cheese Count: 0</div>
    <input type="number" id="cheat-bar" placeholder="Enter cheese amount" onkeydown="applyCheat(event)">
    <button id="advancements-btn" onclick="toggleAdvancements()">Advancements</button>
    <div id="advancements-popup">
        <h3>Advancements</h3>
        <ul id="advancements-list"></ul>
    </div>
    <audio id="notification-sound" src="notification.wav"></audio>
    <script>
        let cheeseCount = 0;
        let advancements = [
            { count: 50, name: "???", description: "???", unlocked: false },
            { count: 100, name: "???", description: "???", unlocked: false },
            { count: 500, name: "???", description: "???", unlocked: false },
            { count: 1000, name: "???", description: "???", unlocked: false },
            { count: 100000, name: "???", description: "???", unlocked: false }
        ];
        function incrementCheese() {
            cheeseCount++;
            document.getElementById("counter").innerText = "Cheese Count: " + cheeseCount;
            checkAdvancements();
        }
        function toggleCheatBar() {
            let cheatBar = document.getElementById("cheat-bar");
            cheatBar.style.display = cheatBar.style.display === "none" ? "block" : "none";
        }
        function applyCheat(event) {
            if (event.key === "Enter") {
                let value = parseInt(event.target.value);
                if (!isNaN(value)) {
                    cheeseCount = value;
                    document.getElementById("counter").innerText = "Cheese Count: " + cheeseCount;
                    checkAdvancements();
                }
                event.target.value = "";
                event.target.style.display = "none";
            }
        }
        function toggleAdvancements() {
            let popup = document.getElementById("advancements-popup");
            popup.style.display = popup.style.display === "none" ? "block" : "none";
        }
        function checkAdvancements() {
            advancements.forEach(adv => {
                if (cheeseCount >= adv.count && !adv.unlocked) {
                    adv.unlocked = true;
                    adv.name = "New Advancement!";
                    adv.description = "You clicked " + adv.count + " times!";
                    let li = document.createElement("li");
                    li.innerText = adv.name + " - " + adv.description;
                    document.getElementById("advancements-list").appendChild(li);
                    document.getElementById("notification-sound").play();
                }
            });
        }
    </script>
</body>
</html>
