<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Clicker</title>
    <style>
        body {
            text-align: center;
            background-color: #f7e7a2;
            font-family: Arial, sans-serif;
            user-select: none;
        }
        #cheese {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.1s;
            position: relative;
        }
        #cheese:hover {
            transform: scale(1.1);
        }
        #cheese:active {
            transform: scale(0.9);
        }
        #cheese-count {
            font-size: 24px;
            margin-top: 10px;
        }
        #advancements-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            background-color: #ffcc00;
            cursor: pointer;
            font-size: 18px;
        }
        #advancements-popup {
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f7d774;
            border: 2px solid #d4a017;
            padding: 20px;
            width: 50%;
            max-width: 400px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            text-align: left;
            margin-top: 10px;
            border-radius: 15px;
        }
        .advancement {
            color: gray;
        }
        .unlocked {
            color: black;
        }
        #cheat-bar {
            margin-top: 10px;
            padding: 5px;
            border: 2px solid #d4a017;
            background-color: #ffe680;
        }
    </style>
</head>
<body>
    <h1>ðŸ§€ Cheese Clicker ðŸ§€</h1>
    <input id="cheat-bar" type="number" placeholder="Enter cheese count" oninput="setCheeseCount(this.value)" />
    <div id="cheese" onclick="incrementCheese(event)">ðŸ§€</div>
    <div id="cheese-count">Cheese: 0</div>
    <button id="advancements-btn" onclick="toggleAdvancements()">Advancements</button>
    <div id="advancements-popup">
        <h3>Advancements</h3>
        <div id="advancements-list"></div>
    </div>
    <audio id="notification-sound" src="notification.wav"></audio>
    <script>
        let cheeseCount = 0;
        let advancements = [];

        fetch('advancements.json')
            .then(response => response.json())
            .then(data => { advancements = data; updateAdvancements(); });

        function incrementCheese(event) {
            cheeseCount++;
            document.getElementById("cheese-count").innerText = "Cheese: " + cheeseCount;
            checkAdvancements();
            createCheeseTrail(event);
        }

        function setCheeseCount(value) {
            cheeseCount = parseInt(value) || 0;
            document.getElementById("cheese-count").innerText = "Cheese: " + cheeseCount;
            checkAdvancements();
        }

        function checkAdvancements() {
            advancements.forEach(a => {
                if (!a.unlocked && cheeseCount >= a.requirement) {
                    a.unlocked = true;
                    showNotification(a.name);
                }
            });
            updateAdvancements();
        }

        function updateAdvancements() {
            let list = document.getElementById("advancements-list");
            list.innerHTML = "";
            advancements.forEach(a => {
                let div = document.createElement("div");
                div.className = a.unlocked ? "unlocked" : "advancement";
                div.innerText = a.unlocked ? `${a.name}: ${a.desc}` : "???";
                list.appendChild(div);
            });
        }

        function showNotification(text) {
            let notification = document.createElement("div");
            notification.innerText = `Achievement Unlocked: ${text}`;
            notification.style.position = "fixed";
            notification.style.bottom = "20px";
            notification.style.right = "20px";
            notification.style.padding = "10px";
            notification.style.backgroundColor = "#ffcc00";
            notification.style.border = "2px solid #d4a017";
            document.body.appendChild(notification);
            document.getElementById("notification-sound").play();
            setTimeout(() => document.body.removeChild(notification), 3000);
        }

        function toggleAdvancements() {
            let popup = document.getElementById("advancements-popup");
            popup.style.display = popup.style.display === "block" ? "none" : "block";
            updateAdvancements();
        }

        function createCheeseTrail(event) {
            let cheeseTrail = document.createElement("div");
            cheeseTrail.innerText = "ðŸ§€";
            cheeseTrail.style.position = "absolute";
            cheeseTrail.style.left = `${event.clientX}px`;
            cheeseTrail.style.top = `${event.clientY}px`;
            cheeseTrail.style.fontSize = "24px";
            cheeseTrail.style.opacity = "1";
            cheeseTrail.style.transition = "opacity 1s, transform 1s";
            document.body.appendChild(cheeseTrail);
            setTimeout(() => {
                cheeseTrail.style.opacity = "0";
                cheeseTrail.style.transform = "translateY(-20px)";
            }, 50);
            setTimeout(() => cheeseTrail.remove(), 1000);
        }
    </script>
</body>
</html>
