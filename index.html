<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Clicker</title>
    <style>
        body {
            text-align: center;
            background-color: #fceabb;
            font-family: Arial, sans-serif;
            user-select: none;
        }
        h1 {
            font-size: 36px;
            position: relative;
            display: inline-block;
        }
        .cheese-icon {
            font-size: 36px;
            cursor: pointer;
            margin: 0 10px;
        }
        #cheese {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }
        #cheese:hover {
            transform: scale(1.1);
        }
        #cheese:not(:hover) {
            transform: scale(1);
        }
        #counter {
            font-size: 24px;
        }
        #advancementButton {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #ffcc00;
            border: none;
            cursor: pointer;
        }
        #advancementsPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f8d775;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .advancement {
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: gray;
        }
        .unlocked {
            background-color: gold;
        }
        #cheatBar {
            display: none;
            margin-top: 10px;
            padding: 5px;
            border: 2px solid #333;
            border-radius: 5px;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: gold;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>
        <span class="cheese-icon" onclick="toggleCheatBar()">ðŸ§€</span>
        Cheese Clicker
        <span class="cheese-icon" onclick="toggleCheatBar()">ðŸ§€</span>
    </h1>
    <br>
    <span id="counter">0 Cheeses</span>
    <br>
    <span id="cheese" onclick="incrementCheese()">ðŸ§€</span>
    <br>
    <input type="number" id="cheatBar" placeholder="Enter cheese count" onkeypress="handleCheat(event)">
    <br>
    <button id="advancementButton" onclick="toggleAdvancements()">Advancements</button>
    <div id="advancementsPopup"></div>
    <div id="notification" class="notification"></div>
    <audio id="notifSound" src="notification.wav"></audio>
    <script>
        let cheeseCount = 0;
        let unlockedAdvancements = [];
        const advancements = [
            { count: 50, name: "Novice Cheeser", description: "Clicked 50 times." },
            { count: 100, name: "Better Cheeser", description: "Clicked 100 times." },
            { count: 250, name: "Advanced Cheeser", description: "Clicked 250 times." },
            { count: 500, name: "Master Cheeser", description: "Clicked 500 times." },
            { count: 1000, name: "Legendary Cheeser", description: "Clicked 1000 times." },
            { count: 10000, name: "Ultimate Cheeser", description: "Clicked 10000 times." }
        ];

        function incrementCheese() {
            cheeseCount++;
            document.getElementById("counter").innerText = cheeseCount + " Cheeses";
            checkAdvancements();
        }

        function checkAdvancements() {
            advancements.forEach(a => {
                if (cheeseCount >= a.count && !unlockedAdvancements.includes(a.name)) {
                    unlockedAdvancements.push(a.name);
                    showNotification(a.name);
                }
            });
        }

        function toggleAdvancements() {
            let popup = document.getElementById("advancementsPopup");
            if (popup.style.display === "none" || popup.style.display === "") {
                popup.style.display = "block";
                renderAdvancements();
            } else {
                popup.style.display = "none";
            }
        }

        function renderAdvancements() {
            let popup = document.getElementById("advancementsPopup");
            popup.innerHTML = "<h2>Advancements</h2>";
            advancements.forEach(a => {
                let div = document.createElement("div");
                div.classList.add("advancement");
                if (unlockedAdvancements.includes(a.name)) {
                    div.classList.add("unlocked");
                    div.innerText = `${a.name} - ${a.description}`;
                } else {
                    div.innerText = "???";
                }
                popup.appendChild(div);
            });
        }

        function toggleCheatBar() {
            let cheatBar = document.getElementById("cheatBar");
            cheatBar.style.display = cheatBar.style.display === "none" || cheatBar.style.display === "" ? "block" : "none";
        }

        function handleCheat(event) {
            if (event.key === "Enter") {
                let value = parseInt(event.target.value);
                if (!isNaN(value)) {
                    cheeseCount = value;
                    document.getElementById("counter").innerText = cheeseCount + " Cheeses";
                    checkAdvancements();
                }
                event.target.value = "";
            }
        }

        function showNotification(text) {
            let notification = document.getElementById("notification");
            notification.innerText = `Unlocked: ${text}`;
            notification.style.display = "block";
            document.getElementById("notifSound").play();
            setTimeout(() => { notification.style.display = "none"; }, 3000);
        }
    </script>
</body>
</html>
