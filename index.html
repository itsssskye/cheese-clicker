<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Clicker</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffeb99;
            user-select: none;
        }
        #cheese {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }
        #cheese:hover {
            transform: scale(1.1);
        }
        #cheese:active {
            transform: scale(0.9);
        }
        #count {
            font-size: 24px;
            margin: 20px;
        }
        #advancements-btn {
            background-color: #ffa500;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
        }
        #advancements-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffcc66;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
        }
        .advancement {
            background-color: gray;
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
        }
        .unlocked {
            background-color: #ffd700;
        }
        #notification {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: yellow;
            padding: 10px;
            border-radius: 5px;
        }
        #cheat-bar {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>
        <span id="left-cheese" style="cursor: pointer;">ðŸ§€</span>
        Cheese Clicker
        <span id="right-cheese" style="cursor: pointer;">ðŸ§€</span>
    </h1>
    <p id="count">Cheeses: 0</p>
    <p id="cheese">ðŸ§€</p>
    <div id="advancements-btn">View Advancements</div>
    <div id="advancements-popup">
        <h2>Advancements</h2>
        <div id="advancements-list"></div>
    </div>
    <input type="number" id="cheat-bar" placeholder="Enter cheese amount">
    <div id="notification">New Advancement Unlocked!</div>
    <audio id="notif-sound" src="notification.wav"></audio>
    
    <script>
        let cheeseCount = 0;
        let advancements = [
            { clicks: 10, name: "Baby Cheeser", desc: "You just started your cheesy journey!" },
            { clicks: 50, name: "Novice Cheeser", desc: "You're getting the hang of this." },
            { clicks: 100, name: "Better Cheeser", desc: "Your cheese skills are improving!" },
            { clicks: 250, name: "Master Cheeser", desc: "Cheese is life." },
            { clicks: 500, name: "Cheese Overlord", desc: "You are one with the cheese." },
            { clicks: 1000, name: "Cheese Tycoon", desc: "Big cheese energy." },
            { clicks: 5000, name: "Cheese Emperor", desc: "You rule the cheese lands." },
            { clicks: 10000, name: "God of Cheese", desc: "The ultimate cheese being." }
        ];
        for (let i = 1000; i <= 100000; i += 2000) {
            advancements.push({ clicks: i, name: `Cheese Legend ${i}`, desc: "You have achieved cheese greatness!" });
        }

        document.getElementById("cheese").addEventListener("click", () => {
            cheeseCount++;
            document.getElementById("count").textContent = `Cheeses: ${cheeseCount}`;
            checkAdvancements();
        });

        function checkAdvancements() {
            advancements.forEach(adv => {
                if (cheeseCount >= adv.clicks && !document.getElementById(adv.name)) {
                    let advElem = document.createElement("div");
                    advElem.textContent = adv.name;
                    advElem.id = adv.name;
                    advElem.className = "advancement unlocked";
                    advElem.title = adv.desc;
                    document.getElementById("advancements-list").appendChild(advElem);
                    showNotification(adv.name);
                }
            });
        }

        function showNotification(name) {
            let notif = document.getElementById("notification");
            notif.textContent = `New Advancement Unlocked: ${name}`;
            notif.style.display = "block";
            document.getElementById("notif-sound").play();
            setTimeout(() => { notif.style.display = "none"; }, 3000);
        }

        document.getElementById("advancements-btn").addEventListener("click", () => {
            let popup = document.getElementById("advancements-popup");
            popup.style.display = popup.style.display === "none" ? "block" : "none";
        });

        document.getElementById("left-cheese").addEventListener("click", toggleCheatBar);
        document.getElementById("right-cheese").addEventListener("click", toggleCheatBar);

        function toggleCheatBar() {
            let cheatBar = document.getElementById("cheat-bar");
            cheatBar.style.display = cheatBar.style.display === "none" ? "block" : "none";
        }

        document.getElementById("cheat-bar").addEventListener("change", () => {
            let newCount = parseInt(document.getElementById("cheat-bar").value);
            if (!isNaN(newCount)) {
                cheeseCount = newCount;
                document.getElementById("count").textContent = `Cheeses: ${cheeseCount}`;
                checkAdvancements();
            }
        });
    </script>
</body>
</html>
